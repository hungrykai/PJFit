<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"><title>湖北经济学院信息与通信工程学院软件Q1842杨开</title>
    <script src="static/js/jquery.js" th:src="@{/js/jquery.js}"></script>
    <script src="static/js/html5shiv.js" th:src="@{/js/html5shiv.js}" ></script>
    <script src="static/static/js/respond.js" th:src="@{/js/respond.js}"></script>
    <link href="static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <link href="static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet">
    <link href="static/css/responsive.css" th:href="@{/css/responsive.css}" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

</head>

<body>

<div class="page-wrapper dashboard">

    <div th:replace="../templates/fragments/header::dashboard-top"></div>
    <!--End Main Header -->

    <!-- Sidebar Backdrop -->
    <div class="sidebar-backdrop"></div>

    <!-- User Sidebar -->
    <div th:replace="../templates/fragments/header::sidebar"></div>
    <!-- End User Sidebar -->

    <!-- Dashboard -->
    <section class="user-dashboard">
        <div class="dashboard-outer">
            <div class="upper-title-box">
                <h3>申请过的工作</h3>
                <div class="text">此页面展现您申请过的相关工作</div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <!-- Ls widget -->
                    <div class="ls-widget">
                        <div class="tabs-box">
                            <div class="widget-title">
                                <h4>我的申请过的工作</h4>
                                <div class="chosen-outer">
                                    <!--Tabs Box-->
                                    <select id="watchtype" class="chosen-select">
                                        <option value="0" th:selected="${session.myappiledjobtype == 0}">不限</option>
                                        <option value="1" th:selected="${session.myappiledjobtype == 1}">未查看</option>
                                        <option value="2" th:selected="${session.myappiledjobtype == 2}">已查看</option>
                                        <option value="3" th:selected="${session.myappiledjobtype == 3}">已通过</option>
                                        <option value="4" th:selected="${session.myappiledjobtype == 4}">已拒绝</option>
                                    </select>
                                </div>
                            </div>

                            <input type="hidden" id="pagecurrent" th:value="${session.appliedjobs.current}">
                            <input type="hidden" id="pagesize" th:value="${session.appliedjobs.size}">
                            <div class="widget-content">
                                <div class="table-outer">
                                    <table class="default-table manage-job-table">
                                        <thead>
                                        <tr>
                                            <th>工作名称</th>
                                            <th>申请日期</th>
                                            <th>学历要求</th>
                                            <th>薪资</th>
                                            <th>状态</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="jobandcompany:${session.appliedjobs.records}" th:if="${jobandcompany.user_job.user_job_state != 0}">
                                            <td>
                                                <!-- Job Block -->
                                                <div class="job-block">
                                                    <div class="inner-box">
                                                        <div class="content">
                                                            <span class="company-logo"><img th:src="${jobandcompany.company.company_picture}" alt=""></span>
                                                            <h4><a th:href="@{'/job/job_detail/'+${jobandcompany.job.job_id}}" th:text="${jobandcompany.job.job_name}"></a></h4>
                                                            <ul class="job-info">
                                                                <li><span class="icon flaticon-briefcase"></span>[[${jobandcompany.job.job_work_years}]]</li>
                                                                <li><span class="icon flaticon-map-locator"></span>[[${jobandcompany.job.job_city}]]</li>
                                                            </ul>
                                                        </div>
                                                    </div>
                                                </div>
                                            </td>
                                            <td th:text="${jobandcompany.user_job.user_job_time}"></td>
                                            <td th:text="${jobandcompany.job.job_education}"></td>
                                            <td >￥[[${jobandcompany.job.job_money_low}]] - [[${jobandcompany.job.job_money_high}]]K</td>
                                            <td th:if="${jobandcompany.user_job.user_job_state == 1}" style="color: gray">未查看</td>
                                            <td th:if="${jobandcompany.user_job.user_job_state == 2}" style="color: lawngreen">已查看</td>
                                            <td th:if="${jobandcompany.user_job.user_job_state == 3}" style="color: blue">已通过</td>
                                            <td th:if="${jobandcompany.user_job.user_job_state == 4}" style="color: red">已拒绝</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                    <nav th:if="${session.appliedjobs.total != 0}" class="ls-pagination mb-5">
                                        <ul th:with="pages=${session.appliedjobs.pages},current=${session.appliedjobs.current}">
                                            <li class="prev" th:if="${current != 1}">
                                                <a href="#"
                                                   th:href="'/user/candidate-dashboard-applied-job/' + ${session.appliedjobs.current - 1} + '/' + ${session.appliedjobs.size} + '/' + ${session.myappiledjobtype}">
                                                    <i class="fa fa-arrow-left"></i></a></li>
                                            <li th:if="${pages<10}" th:each="i:${#numbers.sequence(1,pages)}">
                                                <a th:if="${session.appliedjobs.current != i}"
                                                   th:href="'/user/candidate-dashboard-applied-job/' + ${i} + '/' + ${session.appliedjobs.size} + '/' + ${session.myappiledjobtype}"
                                                   th:text="${i}"></a>
                                                <a th:if="${session.appliedjobs.current == i}" class="current-page"
                                                   th:href="'/user/candidate-dashboard-applied-job/' + ${i} + '/' + ${session.appliedjobs.size} + '/' + ${session.myappiledjobtype}"
                                                   th:text="${i}"></a>
                                            </li>
                                            <li th:if="${pages>10}"
                                                th:each="i:${#numbers.sequence(1,3)}">
                                                <a th:if="${session.appliedjobs.current != i}"
                                                   th:href="'/user/candidate-dashboard-applied-job/' +${i} + '/' + ${session.appliedjobs.size} + '/' + ${session.myappiledjobtype}"
                                                   th:text="${i}"></a>
                                                <a th:if="${session.appliedjobs.current == i}" class="current-page"
                                                   th:href="'/user/candidate-dashboard-applied-job/' +${i} + '/' + ${session.appliedjobs.size} + '/' + ${session.myappiledjobtype}"
                                                   th:text="${i}"></a>
                                            </li>
                                            <li th:if="${pages>10 && current == 3}">
                                                <a
                                                        th:href="'/user/candidate-dashboard-applied-job/' + 4 + '/' + ${session.appliedjobs.size} + '/' + ${session.myappiledjobtype}"
                                                        th:text="4"></a>
                                            </li>
                                            <li th:if="${pages>10 && current == 4}">
                                                <a class="current-page"
                                                   th:href="'/user/candidate-dashboard-applied-job/' + 4 + '/' + ${session.appliedjobs.size} + '/' + ${session.myappiledjobtype}"
                                                   th:text="4"></a>
                                            </li>
                                            <li th:if="${pages>10 && current == 4}">
                                                <a
                                                        th:href="'/user/candidate-dashboard-applied-job/' + 5 + '/' + ${session.appliedjobs.size} + '/' + ${session.myappiledjobtype}"
                                                        th:text="5"></a>
                                            </li>
                                            <li th:if="${pages>10}">
                                                ...
                                            </li>
                                            <li th:if="${pages>10  && current >= 5 && pages - current >= 4}"
                                                th:each="i:${#numbers.sequence(current - 1,current + 1)}">
                                                <a th:if="${session.appliedjobs.current != i}"
                                                   th:href="'/user/candidate-dashboard-applied-job/'+ ${i} + '/' + ${session.appliedjobs.size} + '/' + ${session.myappiledjobtype}"
                                                   th:text="${i}"></a>
                                                <a th:if="${session.appliedjobs.current == i}" class="current-page"
                                                   th:href="'/user/candidate-dashboard-applied-job/ + ${i}' + '/' + ${session.appliedjobs.size} + '/' + ${session.myappiledjobtype}"
                                                   th:text="${i}"></a>
                                            </li>
                                            <li th:if="${pages>10  && current >= 5 && pages - current >= 5}">
                                                ...
                                            </li>
                                            <li th:if="${pages>10 &&  pages - current == 3}">
                                                <a
                                                        th:href="'/user/candidate-dashboard-applied-job/'+ ${current - 1} + '/' + ${session.appliedjobs.size} + '/' + ${session.myappiledjobtype}"
                                                        th:text="${current - 1}"></a>
                                            </li>
                                            <li th:if="${pages>10 &&  pages - current == 3}">

                                                <a class="current-page"
                                                   th:href="'/user/candidate-dashboard-applied-job/' + ${current} + '/' + ${session.appliedjobs.size} + '/' + ${session.myappiledjobtype}"
                                                   th:text="${current}"></a>
                                            </li>
                                            <li th:if="${pages>10 && pages - current == 2}">
                                                <a
                                                        th:href="'/user/candidate-dashboard-applied-job/' + ${current - 1} + '/' + ${session.appliedjobs.size} + '/' + ${session.myappiledjobtype}"
                                                        th:text="${current - 1}"></a>
                                            </li>
                                            <li th:if="${pages>10}"
                                                th:each="i:${#numbers.sequence(pages - 2, pages)}">
                                                <a th:if="${session.appliedjobs.current != i}"
                                                   th:href="'/user/candidate-dashboard-applied-job/' + ${i}+ '/' + ${session.appliedjobs.size} + '/' + ${session.myappiledjobtype}"
                                                   th:text="${i}"></a>
                                                <a th:if="${session.appliedjobs.current == i}" class="current-page"
                                                   th:href="'/user/candidate-dashboard-applied-job/' + ${i} + '/' + ${session.appliedjobs.size} + '/' + ${session.myappiledjobtype}"
                                                   th:text="${i}"></a>
                                            </li>
                                            <li class="next" th:if="${current != pages}"><a
                                                    th:href="'/user/candidate-dashboard-applied-job/' + ${session.appliedjobs.current + 1}  + '/' + ${session.appliedjobs.size} + '/' + ${session.myappiledjobtype}"
                                                    class="fa fa-arrow-right"></i></a>
                                            </li>
                                        </ul>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End Dashboard -->

    <!-- Copyright -->
    <div class="copyright-text">
        <p>© 2021 Hbuer. All Right Reserved.</p>
    </div>

</div><!-- End Page Wrapper -->

<script type="text/javascript">
    $("#watchtype").change(function () {
        var type = $("#watchtype").val();
        var current = $("#pagecurrent").val();
        var size = $("#pagesize").val();
        window.location.href="/user/candidate-dashboard-applied-job/"+1+"/"+size+"/"+type;
    })

</script>

<script src="static/js/popper.min.js" th:src="@{/js/popper.min.js}"></script>
<script src="static/js/chosen.min.js" th:src="@{/js/chosen.min.js}"></script>
<script src="static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<script src="static/js/jquery-ui.min.js" th:src="@{/js/jquery-ui.min.js}"></script>
<script src="static/js/jquery.fancybox.js" th:src="@{/js/jquery.fancybox.js}"></script>
<script src="static/js/jquery.modal.min.js" th:src="@{/js/jquery.modal.min.js}"></script>
<script src="static/js/mmenu.polyfills.js" th:src="@{/js/mmenu.polyfills.js}"></script>
<script src="static/js/mmenu.js" th:src="@{/js/mmenu.js}"></script>
<script src="static/js/appear.js" th:src="@{/js/appear.js}"></script>
<script src="static/js/ScrollMagic.min.js" th:src="@{/js/ScrollMagic.min.js}"></script>
<script src="static/js/rellax.min.js" th:src="@{/js/rellax.min.js}"></script>
<script src="static/js/owl.js" th:src="@{/js/owl.js}"></script>
<script src="static/js/wow.js" th:src="@{/js/wow.js}"></script>
<script src="static/js/knob.js" th:src="@{/js/knob.js}"></script>
<script src="static/js/script.js" th:src="@{/js/script.js}"></script>
</body>

</html>
