<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"><title>湖北经济学院信息与通信工程学院软件Q1842杨开</title>
    <script src="static/js/html5shiv.js" th:src="@{/js/html5shiv.js}" ></script>
    <script src="static/static/js/respond.js" th:src="@{/js/respond.js}"></script>
    <link href="static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <link href="static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet">
    <link href="static/css/responsive.css" th:href="@{/css/responsive.css}" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
</head>
<body>
<div class="page-wrapper">
    <!-- Preloader -->
    <div class="preloader"></div><!-- Main Header-->
    <header class="main-header">
        <div class="container-fluid">
            <!-- Main box -->
            <div class="main-box">
                <!--Nav Outer -->
                <div class="nav-outer">
                    <div class="logo-box">
                    </div>
                </div>
                <div class="outer-box">
                    <!-- Login/Register -->
                    <div class="btn-box">
                        <a href="#" class="theme-btn btn-style-one"><span class="btn-title">登陆 / 注册</span></a>
                        <a th:href="@{/home/index}" class="theme-btn btn-style-three">找工作</a></div>
                </div>
            </div>
        </div><!-- Mobile Header -->
        <div class="mobile-header">
        </div><!-- Mobile Nav -->
        <div id="nav-mobile"></div>
    </header>
    <!--End Main Header -->
    <!-- Info Section -->
    <div class="login-section">
        <div class="image-layer" style="background-image: url(/picture/background.png);"></div>
        <div class="outer-box">
            <!-- Login Form -->
            <div class="login-form default-form">
                <div class="form-inner">
                    <h3>Welcome</h3>
                    <!--Login Form-->
<!--                    <div style="color:red;" th:value="${login-error-message!=null?login-error-message:''}"></div>-->
                    <form th:action="@{/home/userlogin}" method="post">
                        <div class="form-group"><label>邮箱</label>
                            <input type="email" name="email" placeholder="邮箱"  required="required"></div>
                        <div class="form-group"><label>密码</label>
                            <input id="password-field" type="password" name="password" value="" placeholder="密码" required="required"></div>
                        <div class="form-group">
                            <div class="field-outer">
                                <div class="input-group checkboxes square">
                                    <input type="checkbox" name="remember-me" value="" id="remember">
                                    <label for="remember" class="remember">
                                        <span class="custom-checkbox"></span>记住密码
                                    </label>
                                </div>
                                <a th:href="@{/home/reset}" class="pwd">忘了密码？</a>
                            </div>
                        </div>
                        <div class="form-group"><button class="theme-btn btn-style-one" type="submit" name="log-in">登陆</button></div>
                    </form>
                    <div class="bottom-box">
                        <div class="text">还没有账号？ <a th:href="@{/home/register}">注册</a></div>
                    </div>
                </div>
            </div>
            <!--End Login Form -->
        </div>
    </div><!-- End Info Section -->
</div><!-- End Page Wrapper -->
<script src="static/js/jquery.js" th:src="@{/js/jquery.js}"></script>
<script src="static/js/popper.min.js" th:src="@{/js/popper.min.js}"></script>
<script src="static/js/chosen.min.js" th:src="@{/js/chosen.min.js}"></script>
<script src="static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<script src="static/js/jquery.fancybox.js" th:src="@{/js/jquery.fancybox.js}"></script>
<script src="static/js/jquery.modal.min.js" th:src="@{/js/jquery.modal.min.js}"></script>
<script src="static/js/mmenu.polyfills.js" th:src="@{/js/mmenu.polyfills.js}"></script>
<script src="static/js/mmenu.js" th:src="@{/js/mmenu.js}"></script>
<script src="static/js/appear.js" th:src="@{/js/appear.js}"></script>
<script src="static/js/owl.js" th:src="@{/js/owl.js}"></script>
<script src="static/js/wow.js" th:src="@{/js/wow.js}"></script>
<script src="static/js/script.js" th:src="@{/js/script.js}"></script>
</body>
</html>
