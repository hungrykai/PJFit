<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"><title>湖北经济学院信息与通信工程学院软件Q1842杨开</title>
    <script src="static/js/html5shiv.js" th:src="@{/js/html5shiv.js}" ></script>
    <script src="static/static/js/respond.js" th:src="@{/js/respond.js}"></script>
    <link href="static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <link href="static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet">
    <link href="static/css/responsive.css" th:href="@{/css/responsive.css}" rel="stylesheet">
</head>
<body>
<div class="page-wrapper dashboard "><!-- Preloader -->

    <div th:replace="../templates/fragments/header::dashboard-top"></div>

    <!-- Sidebar Backdrop -->
    <div class="sidebar-backdrop"></div>

    <div th:replace="../templates/fragments/header::sidebar"></div>

    <!-- Dashboard -->
    <section class="user-dashboard">
        <div class="dashboard-outer">
            <div class="upper-title-box">
                <h3>发布一份新工作！</h3>
                <div class="text">发布岗位信息进行招聘！</div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <!-- Ls widget -->
                    <div class="ls-widget">
                        <div class="tabs-box">
                            <div class="widget-title">
                                <h4>发布工作</h4>
                            </div>

                            <div class="widget-content">

                                <div class="post-job-steps">
                                    <div class="step">
                                        <span class="icon flaticon-briefcase"></span>
                                        <h5>  工  作 内 容 及 细  节 </h5>
                                    </div>

                                    <div class="step">
                                        <span class="icon flaticon-money"></span>
                                        <h5>  薪   资  待  遇  及  福  利 </h5>
                                    </div>

                                    <div class="step">
                                        <span class="icon flaticon-checked"></span>
                                        <h5>  工 作 要 求   </h5>
                                    </div>
                                </div>

                                <form th:action="@{/company/postjob}" class="default-form">
                                    <div class="row">
                                        <!-- Input -->
                                        <div class="form-group col-lg-12 col-md-12">
                                            <label>岗位名称</label>
                                            <input type="text" name="job_name" placeholder="岗位名称" required="required">
                                        </div>

                                        <!-- 学历 -->
                                        <div class="form-group col-lg-6 col-md-12">
                                            <label>学历要求</label>
                                            <select class="chosen-select" id="job_education" name="job_education" required="required">
                                                <option value="大专以下">大专以下</option>
                                                <option value="大专">大专</option>
                                                <option value="本科">本科</option>
                                                <option value="硕士">硕士</option>
                                                <option value="博士">博士</option>

                                            </select>
                                        </div>

                                        <!-- 工作年限 -->
                                        <div class="form-group col-lg-6 col-md-12">
                                            <label>工作年限</label>
                                            <select class="chosen-select" id="job_work_years" name="job_work_years" required="required">
                                                <option value="经验不限">经验不限</option>
                                                <option value="1年以内">1年以内</option>
                                                <option value="1-3年">1-3年</option>
                                                <option value="3-5年">3-5年</option>
                                                <option value="5-10年">5-10年</option>
                                                <option value="10年以上">10年以上</option>
                                            </select>
                                        </div>

                                        <!-- 工作城市 -->
                                        <div class="form-group col-lg-6 col-md-12">
                                            <label>工作城市</label>
                                            <input type="text" id="job_city" name="job_city" placeholder="工作城市" required="required">
                                        </div>

                                        <!-- 工作地点 -->
                                        <div class="form-group col-lg-6 col-md-12">
                                            <label>工作地点</label>
                                            <input type="text" id="job_location" name="job_location" placeholder="工作地点" required="required">
                                        </div>

                                        <!-- 岗位薪资 -->
                                        <div class="form-group col-lg-6 col-md-12" >
                                            <label>岗位最低薪资(单位K,千元)</label>
                                            <input type="text" id="job_money_low" name="job_money_low" required="required">
                                        </div>
                                        <div class="form-group col-lg-6 col-md-12">
                                            <label>岗位最高薪资(单位K,千元)</label>
                                            <input type="text" id="job_money_high" name="job_money_high" required="required">
                                        </div>

                                        <!-- 工作相关要求描述 -->
                                        <div class="form-group col-lg-12 col-md-12">
                                            <label>工作描述</label>
                                            <textarea name="job_describe" id="job_describe" placeholder="工作相关要求描述" required="required"></textarea>
                                        </div>

                                        <!--工作福利-->
                                        <div class="form-group col-lg-12 col-md-12">
                                            <label>工作福利</label>
                                            <select data-placeholder="工作福利" id="job_welfare" name="job_welfare" class="chosen-select multiple" multiple tabindex="4" required="required" >
                                                <option value="五险一金">五险一金</option>
                                                <option value="补充医疗保险">补充医疗保险</option>
                                                <option value="定期体检">定期体检</option>
                                                <option value="年终奖">年终奖</option>
                                                <option value="员工旅游">员工旅游</option>
                                                <option value="节日福利">节日福利</option>
                                                <option value="股票期权">股票期权</option>
                                                <option value="带薪年假">带薪年假</option>
                                                <option value="免费班车">免费班车</option>
                                                <option value="餐补">餐补</option>
                                                <option value="交通补助">交通补助</option>
                                                <option value="包吃">包吃</option>
                                                <option value="住房补贴">住房补贴</option>
                                                <option value="零食下午茶">零食下午茶</option>
                                                <option value="公仔周边活动">公仔周边活动</option>
                                                <option value="免费健身房">免费健身房</option>
                                                <option value="免费早晚餐">免费早晚餐</option>
                                            </select>
                                        </div>

                                        <!--工作类型-->
                                        <div class="form-group col-lg-6 col-md-12">
                                            <label>工作类型</label>
                                            <select data-placeholder="开发语言" id="job_type" name="job_type" class="chosen-select multiple" multiple tabindex="4" required="required"  >
                                                <option value="后端开发">后端开发</option>
                                                <option value="人工智能">人工智能</option>
                                                <option value="移动开发">移动开发</option>
                                                <option value="测试">测试</option>
                                                <option value="运维">运维</option>
                                                <option value="数据">数据</option>
                                                <option value="前端开发">前端开发</option>
                                                <option value="高端技术">高端技术</option>
                                                <option value="架构师">架构师</option>
                                            </select>
                                        </div>

                                        <!--要求开发语言-->
                                        <div class="form-group col-lg-6 col-md-12">
                                            <label>要求开发语言</label>
                                            <select data-placeholder="开发语言" id="job_skill" name="job_skill" class="chosen-select multiple" multiple tabindex="4" required="required" >
                                                <option value="Java">Java</option>
                                                <option value="C++">C++</option>
                                                <option value="C">C</option>
                                                <option value="Python">Python</option>
                                                <option value="JavaScript">JavaScript</option>
                                                <option value="C#">C#</option>
                                                <option value="Swift">Swift</option>
                                                <option value="GO">GO</option>
                                                <option value="PHP">PHP</option>
                                                <option value="Ruby">Ruby</option>
                                                <option value="HTML">HTML</option>
                                                <option value="SQL">SQL</option>
                                                <option value="Node.js">Node.js</option>
                                                <option value="TypeScript">TypeScript</option>
                                                <option value="Rust">Rust</option>
                                                <option value="Kotlin">Kotlin</option>
                                            </select>
                                        </div>

                                        <!-- Input -->
                                        <div class="form-group col-lg-12 col-md-12 text-center">
                                            <button class="theme-btn btn-style-one">发布</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End Dashboard -->

    <!-- Copyright -->
    <div class="copyright-text">
        <p>(c) 2022 Huber. All Right Reserved.</p>
    </div>

</div><!-- End Page Wrapper -->
<script src="static/js/jquery.js" th:src="@{/js/jquery.js}"></script>
<script src="static/js/popper.min.js" th:src="@{/js/popper.min.js}"></script>
<script src="static/js/chosen.min.js" th:src="@{/js/chosen.min.js}"></script>
<script src="static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<script src="static/js/jquery-ui.min.js" th:src="@{js/jquery-ui.min.js}"></script>
<script src="static/js/jquery.fancybox.js" th:src="@{/js/jquery.fancybox.js}"></script>
<script src="static/js/jquery.modal.min.js" th:src="@{/js/jquery.modal.min.js}"></script>
<script src="static/js/mmenu.polyfills.js" th:src="@{/js/mmenu.polyfills.js}"></script>
<script src="static/js/mmenu.js" th:src="@{/js/mmenu.js}"></script>
<script src="static/js/appear.js" th:src="@{/js/appear.js}"></script>
<script src="static/js/anm.min.js" th:src="@{/js/anm.min.js}"></script>
<script src="static/js/owl.js" th:src="@{/js/owl.js}"></script>
<script src="static/js/wow.js" th:src="@{/js/wow.js}"></script>
<script src="static/js/script.js" th:src="@{/js/script.js}"></script>
<script src="static/js/map-script.js" th:src="@{/js/map-script.js}"></script><!--End Google Map APi--></body>
</html>
