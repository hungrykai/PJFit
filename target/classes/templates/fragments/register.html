                        <div class="form-group"><label>密码</label>

                                </div>

                        </div>
                        </div>

                    </div>

<!--选择角色-->
<script type="text/javascript">
    $("#role1").click(function () {
        $("#role1").attr("class","theme-btn btn-style-seven");
        $("#role2").attr("class","theme-btn btn-style-four");
        $("#role").val("0");
    })

    $("#role2").click(function () {
        $("#role1").attr("class","theme-btn btn-style-four")
        $("#role2").attr("class","theme-btn btn-style-seven");
        $("#role").val("1");
    })

    function CheckVercode() {
        var vercode = $("#verCode").val();
        var judge;
        $.ajax({
            type: 'POST',
            url:'checkvercode',
            cache:false,
            async: false,
            data:{
                'vercode':vercode
            },
            success(data){
                console.log(data);
                if (data == 0){
                    judge = true;
                }else {
                    $("#errormessage").html("验证码错误！");
                    judge = false;
                }
            }
        })
        return judge;
    }

    var time=60;

    $("#codebutton").click(function () {
        var button = $("#codebutton");
        var to = $("#email").val();
        if (to != ""){
            if (time == 60){
                var time1 = setInterval(function () {
                    if (time == 0){
                        button.html("重新发送");
                        button.removeAttr("disabled");
                        time = 60;
                        clearInterval(time1);
                    }else{
                        button.attr("disabled","true");
                        button.html(time+"s后重发");
                        time--;
                    }
                },1000);
                $.ajax({
                    type:'POST',
                    url:'getvercode',
                    data:{
                        "email":to
                    },
                    dataType:'json',
