<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"><title>湖北经济学院信息与通信工程学院软件Q1842杨开</title>

    <script src="static/layer/layer.js" th:src="@{/layer/layer.js}"></script>
    <script src="static/js/html5shiv.js" th:src="@{/js/html5shiv.js}" ></script>

    <link href="static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <link href="static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet">

<body>
<div class="page-wrapper dashboard "><!-- Preloader -->

    <div th:replace="../templates/fragments/header::dashboard-top"></div>

    <!-- Sidebar Backdrop -->
    <div class="sidebar-backdrop"></div>

    <div th:replace="../templates/fragments/header::sidebar"></div>

    <!-- Dashboard -->
    <section class="user-dashboard">
        <div class="dashboard-outer">
            <div class="upper-title-box">
                <h3>修改发布工作！</h3>
                <div class="text">修改岗位信息再次招聘！</div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <!-- Ls widget -->
                    <div class="ls-widget">
                        <div class="tabs-box">
                            <div class="widget-title">
                                <h4>修改工作</h4>
                            </div>

                            <div class="widget-content">

                                <div class="post-job-steps">
                                    <div class="step">
                                        <span class="icon flaticon-briefcase"></span>
                                        <h5>  工  作 内 容 及 细  节 </h5>
                                    </div>

                                    <div class="step">
                                        <span class="icon flaticon-money"></span>
                                        <h5>  薪   资  待  遇  及  福  利 </h5>
                                    </div>

                                    <div class="step">
                                        <span class="icon flaticon-checked"></span>
                                        <h5>  工 作 要 求   </h5>
                                    </div>
                                </div>

                                <form th:action="@{/company/submit-reset-job}" class="default-form">
                                    <div class="row">
                                        <input type="hidden" id="job_id" th:value="${session.curresetjob.job_id}" name="job_id">
                                        <!-- Input -->
                                        <div class="form-group col-lg-12 col-md-12">
                                            <label>岗位名称</label>
                                            <input type="text" name="job_name" th:value="${session.curresetjob.job_name}" placeholder="岗位名称">
                                        </div>

                                        <!-- 学历 -->
                                        <div class="form-group col-lg-6 col-md-12">
                                            <label>学历要求</label>
                                            <select class="chosen-select" id="job_education" name="job_education" th:value="${session.curresetjob.job_education}">
                                                <option th:selected="${session.curresetjob.job_education == '大专以下'}" value="大专以下">大专以下</option>
                                                <option th:selected="${session.curresetjob.job_education == '大专'}" value="大专">大专</option>
                                                <option th:selected="${session.curresetjob.job_education == '本科'}" value="本科">本科</option>
                                                <option th:selected="${session.curresetjob.job_education == '硕士'}" value="硕士">硕士</option>
                                                <option th:selected="${session.curresetjob.job_education == '博士'}" value="博士">博士</option>
                                            </select>
                                        </div>

                                        <!-- 工作年限 -->
                                        <div class="form-group col-lg-6 col-md-12">
                                            <label>工作年限</label>
                                            <select class="chosen-select" id="job_work_years" name="job_work_years" th:value="${session.curresetjob.job_work_years}">
                                                <option th:selected="${session.curresetjob.job_work_years == '经验不限'}" value="经验不限">经验不限</option>
                                                <option th:selected="${session.curresetjob.job_work_years == '1年以内'}" value="1年以内">1年以内</option>
                                                <option th:selected="${session.curresetjob.job_work_years == '1-3年'}" value="1-3年">1-3年</option>
                                                <option th:selected="${session.curresetjob.job_work_years == '3-5年'}" value="3-5年">3-5年</option>
                                                <option th:selected="${session.curresetjob.job_work_years == '5-10年'}" value="5-10年">5-10年</option>
                                                <option th:selected="${session.curresetjob.job_work_years == '10年以上'}" value="10年以上">10年以上</option>
                                            </select>
                                        </div>

                                        <!-- 工作城市 -->
                                        <div class="form-group col-lg-6 col-md-12">
                                            <label>工作城市</label>
                                            <input type="text" id="job_city" name="job_city" placeholder="工作城市" th:value="${session.curresetjob.job_city}">
                                        </div>

                                        <!-- 工作地点 -->
                                        <div class="form-group col-lg-6 col-md-12">
                                            <label>工作地点</label>
                                            <input type="text" id="job_location" name="job_location" placeholder="工作地点" th:value="${session.curresetjob.job_location}">
                                        </div>

                                        <!-- 岗位薪资 -->
                                        <div class="form-group col-lg-6 col-md-12">
                                            <label>岗位最低薪资(单位K,千元)</label>
                                            <input type="text" id="job_money_low" name="job_money_low" th:value="${session.curresetjob.job_money_low}">
                                        </div>
                                        <div class="form-group col-lg-6 col-md-12">
                                            <label>岗位最高薪资(单位K,千元)</label>
                                            <input type="text" id="job_money_high" name="job_money_high" th:value="${session.curresetjob.job_money_high}">
                                        </div>

                                        <!-- 工作相关要求描述 -->
                                        <div class="form-group col-lg-12 col-md-12">
                                            <label>工作描述</label>
                                            <textarea name="job_describe" id="job_describe" placeholder="工作相关要求描述" th:text="${session.curresetjob.job_describe}"></textarea>
                                        </div>

                                        <!--工作福利-->
                                        <div class="form-group col-lg-12 col-md-12">
                                            <label>工作福利</label>
                                            <select data-placeholder="工作福利" id="job_welfare" name="job_welfare" class="chosen-select multiple" multiple tabindex="4" th:value="${session.curresetjob.job_welfare}" >
                                            </select>
                                        </div>

                                        <!--工作类型-->
                                        <div class="form-group col-lg-6 col-md-12">
                                            <label>工作类型</label>
                                            <select data-placeholder="开发语言" id="job_type" name="job_type" class="chosen-select multiple" multiple tabindex="4" th:value="${session.curresetjob.job_type}" >
                                            </select>
                                        </div>

                                        <!--要求开发语言-->
                                        <div class="form-group col-lg-6 col-md-12">
                                            <label>要求开发语言</label>
                                            <select data-placeholder="开发语言" id="job_skill" name="job_skill" class="chosen-select multiple" multiple tabindex="4" th:value="${session.curresetjob.job_skill}" >
                                            </select>
                                        </div>

                                        <!-- Input -->
                                        <div class="form-group col-lg-12 col-md-12 text-center">
                                            <button class="theme-btn btn-style-one">发布</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End Dashboard -->

    <!-- Copyright -->
    <div class="copyright-text">
        <p>(c) 2022 Huber. All Right Reserved.</p>
    </div>

</div><!-- End Page Wrapper -->
