<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"><title>湖北经济学院信息与通信工程学院软件Q1842杨开</title>
    <script src="static/js/jquery.js" th:src="@{/js/jquery.js}"></script>
    <script src="static/layer/layer.js" th:src="@{/layer/layer.js}"></script>
    <script src="static/js/html5shiv.js" th:src="@{/js/html5shiv.js}" ></script>
    <script src="static/static/js/respond.js" th:src="@{/js/respond.js}"></script>
    <link href="static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <link href="static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet">
    <link href="static/css/responsive.css" th:href="@{/css/responsive.css}" rel="stylesheet">
    <link rel="shortcut icon" href="static/picture/favicon.png" th:href="@{/picture/favicon.png}" type="image/x-icon"><!-- Responsive -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
</head>

<body>

<div class="page-wrapper dashboard">

    <div th:replace="../templates/fragments/header::dashboard-top"></div>
    <!--End Main Header -->

    <!-- Sidebar Backdrop -->
    <div class="sidebar-backdrop"></div>

    <!-- User Sidebar -->
    <div th:replace="../templates/fragments/header::sidebar"></div>
    <!-- End User Sidebar -->

    <!-- Dashboard -->
    <section class="user-dashboard">
        <div class="dashboard-outer">
            <div class="upper-title-box">
                <h3>岗位推荐</h3>
                <div class="text">推荐适合您的岗位，匹配指数越高，匹配度越大，越适合该岗位</div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <!-- Ls widget -->
                    <div class="ls-widget">
                        <div class="tabs-box">
                            <div class="widget-title">
                                <h4>我的岗位推荐</h4>
                            </div>

                            <div class="widget-content">
                                <div class="table-outer">
                                    <table class="default-table manage-job-table">
                                        <thead>
                                        <tr>
                                            <th>工作名称</th>
                                            <th>公司名</th>
                                            <th>岗位所需语言</th>
                                            <th>薪资</th>
                                            <th>匹配指数</th>
                                        </tr>
                                        </thead>
                                        <tbody id="commandjoblist">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>
    <!-- End Dashboard -->

    <!-- Copyright -->
    <div class="copyright-text">
        <p>© 2022 HBuer. All Right Reserved.</p>
    </div>

</div><!-- End Page Wrapper -->
<script type="text/javascript">
    var loadingIndex = layer.msg('系统智能推荐中---', {icon: 16});
    var str = '';
    $.ajax({
        url:'/user/commandtenjobs',
        type:'POST',
        dataType:"Json",
        success(data){
            console.log(data);
            for (var i = 0 ; i < data.length ; i++){
                str += '<tr>\n' +
                    '    <td>\n' +
                    '        <!-- Job Block -->\n' +
                    '        <div class="job-block">\n' +
                    '            <div class="inner-box">\n' +
                    '                <div class="content">\n' +
                    '                    <span class="company-logo"><img src="';
                str += data[i].company.company_picture;
                str += '" alt=""></span>\n' +
                    '                    <h4><a href="/job/job_detail/';
                str += data[i].job.job_id;
                str += '">';
                str += data[i].job.job_name +  '</a></h4>\n' +
                    '                    <ul class="job-info">\n' +
                    '                        <li><span class="icon flaticon-briefcase"></span>';
                str += data[i].job.job_work_years;
                str += '</li>\n' +
                    '                        <li><span class="icon flaticon-map-locator"></span>';
                str += data[i].job.job_city;
                str += '</li>\n' +
                    '                    </ul>\n' +
                    '                </div>\n' +
                    '            </div>\n' +
                    '        </div>\n' +
                    '    </td>\n' +
                    '    <td>';
                str += data[i].company.company_name;
                str += '</td>\n' +
                    '    <td>';
                str += data[i].job.job_skill;
                str += '</td>\n' +
                    '    <td>';
                str += '￥' +  data[i].job.job_money_low + ' - ' + data[i].job.job_money_high + 'K';
                str += '</td>\n' +
                    '    <td>';
                str += data[i].similar;
                str += '</td>\n' +
                    '</tr>';
            }
            console.log(str+"1111111111111");
            $("#commandjoblist").html(str);
            layer.close(loadingIndex);
        }
    })
</script>
<script src="static/js/popper.min.js" th:src="@{/js/popper.min.js}"></script>
<script src="static/js/chosen.min.js" th:src="@{/js/chosen.min.js}"></script>
<script src="static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>

<script src="static/js/jquery.fancybox.js" th:src="@{/js/jquery.fancybox.js}"></script>
<script src="static/js/jquery.modal.min.js" th:src="@{/js/jquery.modal.min.js}"></script>
<script src="static/js/mmenu.polyfills.js" th:src="@{/js/mmenu.polyfills.js}"></script>
<script src="static/js/mmenu.js" th:src="@{/js/mmenu.js}"></script>
<script src="static/js/appear.js" th:src="@{/js/appear.js}"></script>
<script src="static/js/ScrollMagic.min.js" th:src="@{/js/ScrollMagic.min.js}"></script>
<script src="static/js/rellax.min.js" th:src="@{/js/rellax.min.js}"></script>
<script src="static/js/owl.js" th:src="@{/js/owl.js}"></script>
<script src="static/js/wow.js" th:src="@{/js/wow.js}"></script>
<script src="static/js/knob.js" th:src="@{/js/knob.js}"></script>
<script src="static/js/script.js" th:src="@{/js/script.js}"></script>
</body>

</html>
